{% extends 'FastGoodApp/base.html' %}
{% load static %}
{% block css_additional %}
<link type="text/css" href="{% static 'FastGoodApp/css/register.css' %}" rel="stylesheet" />
{% endblock css_additional %}
{% block content %}
<h1>{{title}}</h1>

<form method="post">
    {% csrf_token %}
    {% for f in form %}
        <p><label class="form-label" for="{{ f.id_for_label }}">{{f.label}}: </label>{{ f }}</p>
        <div class="form-error">{{ f.errors }}</div>
    {% endfor %}
    <button type="submit">Регистрация</button>
</form>
{% endblock %}
